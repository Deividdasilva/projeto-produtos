<div class="container d-flex justify-content-center mt-4">
  <div class="card" style="width: 70%;">
    <div class="card-header">
      <h2 class="card-title">Adicionar Categoria</h2>
    </div>
    <div class="card-body">
      <form (submit)="addCategoria()" class="needs-validation" novalidate [class.was-validated]="form.valid" #form="ngForm">
        <div class="form-group">
          <label for="titulo">Nome do Categoria</label>
          <input type="text" class="form-control" id="titulo" [(ngModel)]="newCategoria.titulo" name="titulo" required #nome="ngModel">
          <div class="invalid-feedback" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
            Por favor, insira o nome da Categoria.
          </div>
        </div>

        <br>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Adicionar</button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
        </div>
      </form>
    </div>
  </div>
</div>
